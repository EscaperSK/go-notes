<h1 class="title">{{.Note.Name}}</h1>

<div class="note-single">
    <div class="note-single-tag-list">
        {{range .Note.Tags}}
        <span>{{.}}</span>
        {{end}}
    </div>
    <div>
        {{.Note.Gist}}
    </div>
    <div class="note-single-date">
        {{.Note.FullDateString}}
    </div>
    <div class="note-single-buttons">
        <a href="/note/{{.Note.Id}}/edit" class="note-single-edit" hx-boost="true">Редактировать</a>
        <a href="/" class="note-single-back" data-back-btn>Назад</a>
    </div>
</div>

<script>
    (() => {
        const backButton = document.querySelector('a[data-back-btn]');

        backButton.addEventListener('click', function (e) {
            e.preventDefault();

            history.back();
        });
    })();
</script>
