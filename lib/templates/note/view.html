<div hx-target="this" hx-swap="outerHTML">
    <h1 class="title">{{.Name}}</h1>

    <div class="note-single">
        {{if .Tags}}
        <div class="note-single-tag-list">
            {{range .Tags}}
            <span>{{.}}</span>
            {{end}}
        </div>
        {{end}}

        <div>{{.Content}}</div>

        <div class="note-single-date">{{.FullDateString}}</div>

        <div class="note-single-buttons">
            <div>
                <button class="note-single-edit" hx-get="/note/{{.Id}}/edit">Редактировать</button>
                <form action="/note/{{.Id}}" method="delete" hx-boost="true" hx-confirm="Удалить эту заметку?">
                    <button type="submit" class="note-single-delete">Удалить</button>
                </form>
            </div>
            <a href="/" class="note-single-back" hx-boost="true" hx-target="body" hx-swap="innerHTML">Назад</a>
        </div>
    </div>
</div>
