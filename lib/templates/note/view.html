<div class="note-single" hx-target="this" hx-swap="outerHTML">
    <div class="note-single-tag-list">
        {{range .Tags}}
        <span>{{.}}</span>
        {{end}}
    </div>
    <div>
        {{.Content}}
    </div>
    <div class="note-single-date">
        {{.FullDateString}}
    </div>
    <div class="note-single-buttons">
        <button class="note-single-edit" hx-get="/note/{{.Id}}/edit">Редактировать</button>
        <button class="note-single-back" hx-on:click="history.back()">Назад</button>
    </div>
</div>
